name: Release (main)

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Set up Flutter environment
        # https://github.com/subosito/flutter-action
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.1
          cache: false

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for release
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          OUTPUT="$(npx -p semantic-release -p semantic-release-pub semantic-release --dry-run)"
          echo "$OUTPUT"
          RELEASE_VERSION="$(echo "$OUTPUT" | awk '/The next release version is/{print $6; exit}')"
          if [ -n "${RELEASE_VERSION}" ]; then
            echo "release_version=${RELEASE_VERSION}" >> "$GITHUB_OUTPUT"
            echo "release=true" >> "$GITHUB_OUTPUT"
          else
            echo "release=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Enable support for desktop on macOS
        if: steps.check_release.outputs.release_version != ''
        run: flutter config --enable-macos-desktop

      - name: Install dependencies
        if: steps.check_release.outputs.release_version != ''
        run: flutter pub get

      - name: Build macOS
        if: steps.check_release.outputs.release_version != ''
        run: flutter build macos --release

      - name: Zip application bundle
        if: steps.check_release.outputs.release_version != ''
        shell: bash
        run: |
          set -euo pipefail

          BUILD_PATH="build/macos/Build/Products/Release"
          APP_PATH="$(find "${BUILD_PATH}" -maxdepth 1 -name '*.app' -print -quit)"

          if [ -z "${APP_PATH}" ]; then
            echo "Could not find application bundle in ${BUILD_PATH}"
            ls -la "${BUILD_PATH}" || true
            exit 1
          fi

          ZIP_NAME="macos-${{ steps.check_release.outputs.release_version }}.zip"
          mkdir -p dist
          ditto -c -k --sequesterRsrc --keepParent "${APP_PATH}" "dist/${ZIP_NAME}"

          echo "Built dist/${ZIP_NAME}"

      - name: Run semantic-release (publish)
        if: steps.check_release.outputs.release_version != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          npx
          -p semantic-release
          -p semantic-release-pub
          semantic-release
