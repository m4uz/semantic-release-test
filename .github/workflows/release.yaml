name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      release: ${{ steps.check.outputs.release }}
      version: ${{ steps.check.outputs.version }}
      build_number: ${{ github.run_number }}
    steps:
      - name: Checkout
        # https://github.com/actions/checkout/releases/tag/v6.0.2
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0

      - name: Setup Node.js
        # https://github.com/actions/setup-node/releases/tag/v6.2.0
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: "lts/*"

      - name: Install semantic-release
        run: |
          npm install --no-save \
            semantic-release \
            conventional-changelog-conventionalcommits
            
      - name: Run semantic-release (dry-run)
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          OUTPUT="$(npx semantic-release --dry-run)"
          echo "${OUTPUT}"
          VERSION="$(echo "$OUTPUT" | grep -im1 "The next release version is" | awk '{print $NF}' || true)"
          if [ -n "${VERSION}" ]; then
            echo "Next release: true"
            echo "Next version: ${VERSION}"
            echo "release=true" >> "$GITHUB_OUTPUT"
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          else
            echo "Next release: false"
            echo "release=false" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: plan
    if: needs.plan.outputs.release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows        
          - os: macos-latest
            platform: macos
          - os: ubuntu-latest
            platform: linux
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        # https://github.com/actions/checkout/releases/tag/v6.0.2
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0

      - name: Install Linux build tools
        if: matrix.platform == 'linux'
        run: |
          apt update && \
          apt install -y \
          clang cmake ninja-build pkg-config \
          libgtk-3-dev libgtk-3-0 \
          libgl1-mesa-dev libglu1-mesa-dev \
          libblkid-dev liblzma-dev libgcrypt20-dev \
          libx11-dev libxrandr-dev libxi-dev libxinerama-dev libxcursor-dev \
          libpulse-dev libssl-dev

      - name: Install Flutter
        uses: ./.github/actions/install-flutter
        with:
          flutter-version: "3.41.1"

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        if: matrix.platform == 'windows'
        shell: bash
        run: |
          set -euo pipefail

          version="${{ needs.plan.outputs.version }}"
          build_number="${{ needs.plan.outputs.build_number }}"
          bundle_name="windows-x64-${version}+${build_number}"

          flutter build windows --release \
            --build-name="${version}" \
            --build-number="${build_number}"

          bundle_dir="dist/${bundle_name}"
          mkdir -p "${bundle_dir}"

          cp -R "build/windows/x64/runner/Release/." "${bundle_dir}/"
          cd dist
          7z a -tzip "${bundle_name}.zip" "${bundle_name}" >/dev/null
          rm -rf "${bundle_name}"

      - name: Build macOS (zip .app)
        if: matrix.platform == 'macos'
        run: |
          set -euo pipefail

          version="${{ needs.plan.outputs.version }}"
          build_number="${{ needs.plan.outputs.build_number }}"
          bundle_name="macos-arm64-${version}+${build_number}"

          flutter build macos --release \
            --build-name="${version}" \
            --build-number="${build_number}"

          app_path="$(find build/macos/Build/Products/Release -maxdepth 1 -name '*.app' -print -quit)"
          mkdir -p dist
          
          ditto -c -k --sequesterRsrc --keepParent "${app_path}" "dist/${bundle_name}.zip"

      - name: Build Linux
        if: matrix.platform == 'linux'
        run: |
          version="${{ needs.plan.outputs.version }}"
          build_number="${{ needs.plan.outputs.build_number }}"
          bundle_name="linux-x64-${version}+${build_number}"

          flutter build linux --release \
            --build-name="${version}" \
            --build-number="${build_number}"

          echo '[DEBUG] Is that built???'
          ls ./build/linux/x64/release/bundle/
        
      - name: Upload build artifacts
        # https://github.com/actions/upload-artifact/releases/tag/v6.0.0
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: dist-${{ matrix.platform }}
          path: dist/**
          if-no-files-found: warn

  release:
    needs: [plan, build]
    if: needs.plan.outputs.release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        # https://github.com/actions/checkout/releases/tag/v6.0.2
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Download build artifacts
        # https://github.com/actions/download-artifact/releases/tag/v7.0.0
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true

      - name: Setup Node.js
        # https://github.com/actions/setup-node/releases/tag/v6.2.0
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: "lts/*"

      - name: Install semantic-release
        run: |
          npm install --no-save \
            semantic-release \
            conventional-changelog-conventionalcommits

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_NUMBER: ${{ needs.plan.outputs.build_number }}
        run: npx semantic-release --debug
