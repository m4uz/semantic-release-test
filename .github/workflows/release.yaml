name: Release (main)

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Set up Flutter environment
        # https://github.com/subosito/flutter-action
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.1
          cache: false

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for release
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          OUTPUT="$(npx -p semantic-release -p semantic-release-pub semantic-release --dry-run)"
          echo "$OUTPUT"
          if grep -q "Published release" <<<"$OUTPUT"; then
            echo "release=true" >> "$GITHUB_OUTPUT"
          else
            echo "release=false" >> "$GITHUB_OUTPUT"
          fi

      - name: release pub
        if: steps.check_release.outputs.release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          npx
          -p semantic-release
          -p semantic-release-pub
          semantic-release

      - name: Enable support for desktop on macOS
        if: steps.check_release.outputs.release == 'true'
        run: flutter config --enable-macos-desktop

      - name: Install dependencies
        if: steps.check_release.outputs.release == 'true'
        run: flutter pub get

      - name: Build macOS
        if: steps.check_release.outputs.release == 'true'
        run: flutter build macos
